<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Image Carousel</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
  <h1 class="title">Image Carousel</h1>
  <div class="carousel-container">
    <img class="cariusel-img" src="../assets/images/img-0.jpg" height="100%" width="100%">
    <div class="previous"></div>
    <div class="next"></div>
    <div class="indicators">
      <ul class="indicator-list">
        <li value="0" class="one"></li>
        <li value="1" class="two"></li>
        <li value="2" class="three"></li>
        <li value="3" class="four"></li>
        <li value="4" class="five"></li>
      </ul>
    </div>
    <div class="slide-input">
      <input type="checkbox" class="test" id="slide"> Slide
    </div>
  </div>
  <script type="text/javascript" defer src="./js/script.js"></script>
</body>

</html>
